name: Flutter Application Tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: "stable"
    - name: Get dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test